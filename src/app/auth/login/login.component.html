<main>
  <div class="container-xl px-4">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow border-5 rounded-lg mt-6">
          <div class="card-header justify-content-center">
            <h3 class="fw-black">Usuario</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Ingrese un e-mail v치lido"
                />
                <small
                  *ngIf="
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                  "
                  class="text-dark"
                  >*Campo obligatorio</small
                >
              </div>
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress"
                  >Contrase침a</label
                >
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Ingrese una contrase침a v치lida"
                />
                <small
                  *ngIf="
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                  "
                  class="text-dark"
                  >*Campo obligatorio</small
                >
              </div>
              <div class="mb-3">
                <label class="small mb-1" for="inputPassword">Rol</label>
                <select class="form-control" formControlName="rol">
                  <option *ngFor="let rol of rolTypes" [value]="rol">
                    {{ rol }}
                  </option>
                </select>
                <small
                  *ngIf="
                    loginForm.get('rol')?.touched &&
                    loginForm.get('rol')?.invalid
                  "
                  class="text-dark"
                  >Seleccionar tipo de usuario</small
                >
              </div>
              <div class="d-flex align-items-end justify-content-end mt-4 mb-0">
                <button
                  [disabled]="loginForm.invalid || loading"
                  type="submit"
                  class="btn btn-dark"
                >
                  Ingresar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
